<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniMart - E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">MiniMart</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('catalog')">Shop</a>
      <a href="#" onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main id="app">
    <section id="home" class="page active">
      <div class="hero">
        <div class="hero-content">
          <h2>Discover Amazing Products</h2>
          <p>Exclusive deals on electronics, fashion & more.</p>
          <button onclick="showPage('catalog')">Start Shopping</button>
        </div>
      </div>

      <h2 class="section-title">Shop by Category</h2>
      <div class="categories">
        <div class="cat"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300" alt=""><p>Electronics</p></div>
        <div class="cat"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D" alt=""><p>Fashion</p></div>
        <div class="cat"><img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?w=300" alt=""><p>Home</p></div>
        <div class="cat"><img src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?cs=srgb&dl=pexels-lulizler-3165335.jpg&fm=jpg" alt=""><p>Gaming</p></div>
      </div>
    </section>

    <section id="catalog" class="page">
      <h2>All Products</h2>
      <div id="product-list" class="grid"></div>
    </section>

    <section id="cart" class="page">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> MiniMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
